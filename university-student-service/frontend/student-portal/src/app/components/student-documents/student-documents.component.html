<div class="doc-page">
    <h2>Student Documents</h2>
    <button class="add-btn" (click)="addDocument()">Add Document</button>
  
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Category</th>
          <th>Uploaded</th>
          <th>Date Uploaded</th>
          <th>Uploaded By</th>
          <th>Type</th>
          <th>Uploaded File Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of documents">
          <td><input type="checkbox" [(ngModel)]="doc.selected"/></td>
          <td>{{ doc.category }}</td>
          <td><input type="checkbox" [checked]="doc.uploaded" disabled /></td>
          <td>{{ doc.uploadedAt | date: 'dd MMM yyyy'}}</td>
          <td>{{ doc.uploadedBy }}</td>
          <td>{{ doc.type }}</td>
          <td>{{ doc.fileName }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="btn-group">
      <button (click)="downloadSelected()" [disabled]="!isAnyDocumentSelected" [ngClass]="{ 'active-button': isAnyDocumentSelected, 'inactive-button': !isAnyDocumentSelected }">Download</button>
      <button (click)="deleteSelected()" [disabled]="!isAnyDocumentSelected" [ngClass]="{ 'active-button': isAnyDocumentSelected, 'inactive-button': !isAnyDocumentSelected }">Delete</button>
    </div>
  </div>
