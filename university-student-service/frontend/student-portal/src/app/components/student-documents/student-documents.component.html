<div class="doc-page">
    <h2>Student Documents</h2>
    <button class="add-btn">Add Document</button>
  
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Category</th>
          <th>Uploaded</th>
          <th>Date Uploaded</th>
          <th>Uploaded By</th>
          <th>Type</th>
          <th>Uploaded File Name</th>
          <th>Certified</th>
          <th>Certified By</th>
          <th>Certified Date</th>
          <th>Admissions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of documents">
          <td><input type="radio" name="selected" [(ngModel)]="doc.selected" /></td>
          <td>{{ doc.category }}</td>
          <td><input type="checkbox" [checked]="doc.uploaded" disabled /></td>
          <td>{{ doc.dateUploaded }}</td>
          <td>{{ doc.uploadedBy }}</td>
          <td>{{ doc.type }}</td>
          <td>{{ doc.fileName }}</td>
          <td><input type="checkbox" [checked]="doc.certified" disabled /></td>
          <td>{{ doc.certifiedBy || '-' }}</td>
          <td>{{ doc.certifiedDate || '-' }}</td>
          <td><input type="checkbox" [checked]="doc.admissions" disabled /></td>
        </tr>
      </tbody>
    </table>
  
    <div class="btn-group">
      <button (click)="downloadSelected()">Download</button>
      <button (click)="deleteSelected()">Delete</button>
    </div>
  </div>
