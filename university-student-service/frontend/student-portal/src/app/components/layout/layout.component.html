<div class="top-bar">
  <div class="left-section">
    <img src="/logo.png" alt="Logo" class="logo-img" />
    <span class="logo-text">University Student Service</span>
  </div>

  <div class="right-section">
    <img [src]="user.imageUrl" alt="Profile" class="profile-img" />
    <div class="profile-details">
      <div class="usernname">{{ user.name }}</div>
      <div class="email">{{ user.email }}</div>
    </div>
  </div>
</div>

<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''"
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  <div class="sidenav-nav">
    @for (item of items; track $index) {
    <li class="sidenav-nav-item">
      <a
        class="sidenav-nav-link"
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="sidenav-link-icon" [class]="item.icon"></i>
        @if (!isLeftSidebarCollapsed()) {
        <span class="sidenav-link-text">{{ item.label }}</span>
        }
      </a>
    </li>
    }
  </div>
</div>
