<div class="flex flex-col md:flex-row bg-gray-50 p-6 rounded-xl shadow-lg">
  <!-- Left Sidebar -->
  <div class="flex flex-col items-center p-4 bg-white rounded-xl shadow w-full md:w-1/3">
    <img [src]="student.profileImage || 'https://www.gravatar.com/avatar/?d=mp&f=y'"
         alt="Profile"
         class="rounded-full w-40 h-40 mb-4 object-cover border">

    <label class="bg-blue-600 text-white px-4 py-2 rounded-lg cursor-pointer mb-4">
      Upload Profile Image
      <input type="file" (change)="onImageSelected($event)" accept="image/*" class="hidden">
    </label>

  </div>

  <!-- Right Content -->
  <div class="grid md:grid-cols-2 gap-2">
    <div class="flex-1 p-6 bg-white rounded-xl shadow ml-0 md:ml-6 mt-6 md:mt-0">
      <h2 class="text-xl font-semibold mb-4">Name and Title</h2>
      <form (ngSubmit)="submitForm()" class="space-y-6">

        <!-- Title -->
        <div class="relative z-0 w-full group">
          <select [(ngModel)]="student.title"
                  class="block py-2.5 px-0 w-full border-0 border-b-2 border-gray-300 focus:border-blue-600 peer">
            <option>Ms</option>
            <option>Miss</option>
            <option>Mrs</option>
            <option>Mr</option>
          </select>
          <label 
              class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
              peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-green-600">
            Title *
          </label>
        </div>
        <!-- First Name -->
        <div class="relative z-0 w-full group">
          <input type="text" name="name" [(ngModel)]="student.pfname" required
                class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
                placeholder=" " />
          <label for="firstname"
                class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                        peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-green-600">
            Preferred First Name *
          </label>
        </div>

        <!-- Last name -->
        <div class="relative z-0 w-full group">
          <input type="text" name="about" [(ngModel)]="student.plname" required
                class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
                placeholder=" " />
          <label for="lastname"
                class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-green-600">
            Preferred Last Name *
          </label>
        </div>

        <!-- Gender -->
        <div class="relative z-0 w-full group">
          <select [(ngModel)]="student.gender"
                  class="block py-2.5 px-0 w-full border-0 border-b-2 border-gray-300 focus:border-blue-600 peer">
            <option>Female</option>
            <option>Male</option>
            <option>Other Gender</option>
          </select>
          <label 
              class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
              peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-green-600">
            Gender *
          </label>
        </div>

        <button type="submit"
                class="bg-green-600 text-white px-4 py-2 rounded-lg">
          Save Changes
        </button>
      </form>
    </div>
    <div class="flex-1 p-6 bg-white rounded-xl shadow ml-0 md:ml-6 mt-6 md:mt-0">
      <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
      <form (ngSubmit)="submitForm()" class="space-y-6">

        <!-- Full Name -->
        <div class="relative z-0 w-full group">
          <input type="email" name="email" [(ngModel)]="student.fullname" required
                class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " readonly/>
          <label for="fullname"
                class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                        peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600">
            Name *
          </label>
        </div>

        <!-- Passport -->
        <div class="relative z-0 w-full group">
          <input type="text" name="name" [(ngModel)]="student.passport" required
                class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
                placeholder=" " readonly/>
          <label for="passport"
                class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                        peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-green-600">
            Passport *
          </label>
        </div>

        <!-- country -->
        <div class="relative z-0 w-full group">
          <input type="text" name="about" [(ngModel)]="student.country" required
                class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
                placeholder=" " readonly/>
          <label for="country"
                class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-green-600">
            Country *
          </label>
        </div>

        <!-- DOB -->
        <div class="relative z-0 w-full group">
          <input type="text" name="address" [(ngModel)]="student.dateofbirth"
                class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
                placeholder=" " readonly/>
          <label for="dateofbirth"
                class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                        peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-green-600">
            Date of Birth *
          </label>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Main Tabs -->
<div class="mb-4 border-b border-gray-300 pb-2">
  <button (click)="activeTab = 'contact'" 
          [class.active]="activeTab === 'contact'" 
          class="tab-button">
    CONTACT INFO
  </button>

  <button (click)="activeTab = 'education'" 
          [class.active]="activeTab === 'education'" 
          class="tab-button">
    TERTIARY EDUCATION
  </button>
</div>

<!-- Tab Content -->
<div *ngIf="activeTab === 'contact'">
    <app-student-contact></app-student-contact>
</div>

<div *ngIf="activeTab === 'education'">
    <app-student-education></app-student-education>
</div>
