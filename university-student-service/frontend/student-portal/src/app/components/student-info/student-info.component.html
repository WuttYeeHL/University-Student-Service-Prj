<div class="flex flex-col md:flex-row bg-gray-50 p-6 rounded-xl shadow-lg">
  <!-- Left Sidebar -->
  <div class="flex flex-col items-center p-4 bg-white rounded-xl shadow w-full md:w-1/3">
    <img [src]="student.profileImage || 'https://www.gravatar.com/avatar/?d=mp&f=y'"
         alt="Profile"
         class="rounded-full w-40 h-40 mb-4 object-cover border">

    <label class="bg-blue-600 text-white px-4 py-2 rounded-lg cursor-pointer mb-4">
      Upload Profile Image
      <input type="file" (change)="onImageSelected($event)" accept="image/*" class="hidden">
    </label>

    <p>ðŸ”¥ Joined</p>
    <p>ðŸ“… Visited for 1 day</p>
  </div>

  <!-- Right Content -->
  <div class="flex-1 p-6 bg-white rounded-xl shadow ml-0 md:ml-6 mt-6 md:mt-0">
    <h2 class="text-xl font-semibold mb-4">My Information</h2>
    <form (ngSubmit)="submitForm()" class="space-y-6">

      <!-- Email -->
      <div class="relative z-0 w-full group">
        <input type="email" name="email" [(ngModel)]="student.email" required
               class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
               placeholder=" " />
        <label for="email"
               class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                      peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                      peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600">
          Email *
        </label>
      </div>

      <!-- Full Name -->
      <div class="relative z-0 w-full group">
        <input type="text" name="name" [(ngModel)]="student.name" required
               class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
               placeholder=" " />
        <label for="name"
               class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                      peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                      peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-green-600">
          Full Name *
        </label>
      </div>

      <!-- About Me -->
      <div class="relative z-0 w-full group">
        <textarea name="about" [(ngModel)]="student.about"
                  class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
                  placeholder=" "></textarea>
        <label for="about"
               class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                      peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                      peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-green-600">
          About Me
        </label>
      </div>

      <!-- Address -->
      <div class="relative z-0 w-full group">
        <input type="text" name="address" [(ngModel)]="student.address"
               class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
               placeholder=" " />
        <label for="address"
               class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                      peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                      peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-green-600">
          Address
        </label>
      </div>

      <button type="submit"
              class="bg-green-600 text-white px-4 py-2 rounded-lg">
        Save Changes
      </button>
    </form>
  </div>
</div>

<!-- Tabs -->
<div class="mt-6 bg-white rounded-xl shadow p-4">
  <div class="border-b flex space-x-4">
    <button class="px-4 py-2 uppercase font-bold rounded-t-md bg-blue-700 text-white">
      Contact Info
    </button>
  </div>

  <div class="border-t p-4">
    <app-student-contact></app-student-contact>
  </div>
</div>
